name: Build

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    env:
      PYTEST_ADDOPTS: --color=yes
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['2.7', '3.5', '3.6', '3.7', '3.8', '3.9', 'pypy3']
        experimental: [false]
        include:
          - os: ubuntu-18.04
            python-version: '3.4'
            experimental: false
          - os: windows-latest
            python-version: '3.4'
            experimental: false
          - os: ubuntu-latest
            python-version: '3.10-dev'
            experimental: true
          - os: macos-latest
            python-version: '3.10-dev'
            experimental: true
          - os: windows-latest
            python-version: '3.10-dev'
            experimental: true
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test
      run: python test/run_test.py
